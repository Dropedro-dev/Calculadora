<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="fundo">
        <header>
            <h1>Calculadora</h1>
        </header>
        <div class="container">
            <div class="calculator">
                <dvi class="panel"></dvi>

                <div class="button c">C</div>
                <div class="button backspace"> < </div>
                <div class="button divide">/</div>
                <div class="button multiply">X</div>

                <div class="button" onclick="insert('7')">7</div>
                <div class="button" onclick="insert('8')">8</div>
                <div class="button" onclick="insert('9')">9</div>
                <div class="button anyless">-</div>

                <div class="button" onclick="insert('4')">4</div>
                <div class="button" onclick="insert('5')">5</div>
                <div class="button" onclick="insert('6')">6</div>
                <div class="button plus">+</div>

                <div class="button" onclick="insert('1')">1</div>
                <div class="button" onclick="insert('2')">2</div>
                <div class="button" onclick="insert('3')">3</div>
                <div class="button equal">=</div>
                
                <div class="button n0">0</div>
                <div class="button dot">.</div>
            </div>
        </div>
    </section>

    <footer>
        criado por <a href="https://www.linkedin.com/in/pedro-cunha-27414682/">Pedro Cunha</a>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
